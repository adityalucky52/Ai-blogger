name: Deploy to AWS

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Backend
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/blogger-backend:latest

      - name: Build and Push Frontend
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          push: true
          build-args: |
            VITE_API_URL=${{ secrets.VITE_API_URL }}
          tags: ${{ secrets.DOCKER_USERNAME }}/blogger-frontend:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Copy docker-compose.yml to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "./docker-compose.yml"
          target: "/home/${{ secrets.EC2_USER }}/app"

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/${{ secrets.EC2_USER }}/app

            # Create .env file from the single ENV_FILE secret
            echo "${{ secrets.ENV_FILE }}" > .env

            # Create production docker-compose.yml using images
            cat <<EOF > docker-compose.yml
            services:
              backend:
                image: ${{ secrets.DOCKER_USERNAME }}/blogger-backend:latest
                container_name: blogger-backend
                ports:
                  - "5000:5000"
                env_file: .env
                restart: always
              frontend:
                image: ${{ secrets.DOCKER_USERNAME }}/blogger-frontend:latest
                container_name: blogger-frontend
                ports:
                  - "80:5173"
                depends_on:
                  - backend
                restart: always
            EOF

            # Stop current containers
            sudo docker compose down || true

            # FREE SPACE: Remove all unused images and containers
            sudo docker system prune -af

            # Pull and Restart
            sudo docker compose pull
            sudo docker compose up -d
